<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictacstyle.css" />

</head>

<body>
    <div class="flex-container">
        <div class="player">
            <h2>Player 1</h2>
            <h2 id="player1">0</h2>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
            </table>
        </div>
        <div class="player">
            <h2>Player 2</h2>
            <h2 id="player2">0</h2>

        </div>
        <div class="btn">
            <button id="resetscore">Reset Score</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
